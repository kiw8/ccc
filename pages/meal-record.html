<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Record</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .meal-record-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .meal-date {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .meal-card {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      background-color: #fff;
    }
    .meal-image {
      flex: 0 0 150px;
      height: 100px;
      margin-right: 15px;
      border-radius: 10px;
      overflow: hidden;
    }
    .meal-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .meal-details {
      flex: 1;
    }
    .meal-details h4 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .meal-details p {
      margin: 5px 0;
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <a class="navbar-brand" href="../../../untitled1/index.html">Autocal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="../../../untitled1/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Meal Record Container -->
  <div class="meal-record-container">
    <div class="meal-date">
      <p><strong>현재 시간:</strong> 2023-12-01 12:00:00</p>
      <p><strong>지금까지 먹은 칼로리:</strong> 500 kcal</p>
      <p><strong>섭취 가능한 칼로리:</strong> 1500 kcal</p>
    </div>
    <!-- Meal records -->
    <div id="mealRecords">
      <div class="meal-card">
        <div class="meal-image">
          <img src="https://via.placeholder.com/150" alt="샐러드">
        </div>
        <div class="meal-details">
          <h4>샐러드</h4>
          <p>Calories: 150 kcal</p>
          <p>Recorded Date: 2023-12-01</p>
        </div>
      </div>
      <div class="meal-card">
        <div class="meal-image">
          <img src="https://via.placeholder.com/150" alt="치킨 샌드위치">
        </div>
        <div class="meal-details">
          <h4>치킨 샌드위치</h4>
          <p>Calories: 350 kcal</p>
          <p>Recorded Date: 2023-12-01</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
    </div>
  </footer>
  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
